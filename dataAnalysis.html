<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Don!!Record-戦績データ分析-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/dataAnalysis.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/sp.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="./static/js/import.js"></script>
    <script src="./static/js/dataAnalysis.js"></script>
    <script src="./static/js/partsButton.js"></script>
</head>

<body>

    <main class="contentsWrap">

        <div class="centering">
            <h2 class="categoryTitle"><a href="/Don-Record/index">Don!!Record</a>
                <p>ver 1.10</p>
            </h2>
        </div>

        <div class="rulesInner">
            <div class="boxTxt">
                <h3 class="rulesColTit rulesFunction">ページ</h3>
            </div>
            <button class="funButton" onclick="battleAddedPage()">対戦を記録する</button>
            <button class="funButton" onclick="battleRecordPage()">過去の戦績を見る</button>
            <button class="funButton" onclick="dataAnalysis()">戦績データ分析</button>
        </div>

        <div class="rulesInner">
            <div class="boxTxt">
                <h3 class="rulesColTit rulesSetting">分析タイプ</h3>
            </div>
            <div class="radioBox">
                <input type="radio" id="distribution" name="analysisType" value="distribution" checked>
                <label for="distribution">データ分布</label>
                <input type="radio" id="winRate" name="analysisType" value="winRate">
                <label for="winRate">勝率</label>
            </div>
            <div>

            </div>
        </div>

        <div class="rulesInner">
            <div>
                <canvas id="deckChart" class="deckChart" style="width:100%;"></canvas>
            </div>
        </div>
    </main>
</body>

<footer></footer>

</html>
